<!DOCTYPE html>
<html manifest="/neighborNet.manifest">
  <head>
    <title>Smallest Federated Wiki</title>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no' name='viewport'>
    <link id='favicon' href='/favicon.png' rel='icon' type='image/png'>
    <link href='/style.css' rel='stylesheet' type='text/css'>
    <!-- <link href='/theme/granite.css' rel='stylesheet' type='text/css'> -->
    <script src='/js/jquery-1.7.1.min.js' type='text/javascript'></script>
    <script src='/js/jquery-ui-1.10.1.custom.min.js' type='text/javascript'></script>
    <link href='/js/jquery-ui-1.10.1.custom.min.css' rel='stylesheet' type='text/css'>
    <script src='/js/jquery.mobile-1.3.0.min.js' type='text/javascript'></script>
    <script src='/js/underscore-min.js' type='text/javascript'></script>
    <script src="/js/SDB.js"></script>
    <script src='/js/ndn/ndn-js.js' type='text/javascript'></script>
    <script src='/js/ndn/ndn-closures.js' type='text/javascript'></script>
    <script src='/js/ndn/ndn-utils.js' type='text/javascript'></script>
    <script src='/client.js' type='text/javascript'></script>
    <script src='/cacheManifest.js' type='text/javascript'></script>
    <!--
    This wiki is served by the SFW node server, the source can be found at:
    https://github.com/WardCunningham/Smallest-Federated-Wiki

    {{gitlog}}
    -->
  </head>
  <body>
    <section class='main'>
      {{#pages}}
        <div class='page' id={{page}} {{origin}}></div>
      {{/pages}}
    </section>
	<footer class={{loginStatus}}>
		<div>
			<span>
				<b>search</b>
			</span>
			<span>
				<input class='search' name='search' type='text'>
			</span>
			<span class='neighborhood'></span>
		</div>
	</footer>
  </body>
</html>
